<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card" data-tilt data-tilt-scale="0.95" data-tilt-startY="40">
        <img src="404.jpg" alt="404 ERROR">
    </div>

    <!-- Error message and button -->
    <div class="error-container">
        <h2 class="error-message">Oops! Page not found.</h2>
        <p class="error-description">The page you are looking for might have been removed or is temporarily unavailable.</p>
        <a href="/" class="go-home-btn">Go to Home</a>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
